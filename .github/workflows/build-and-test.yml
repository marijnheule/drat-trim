name: Build and Test on Linux and Mac OS

on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

jobs:
  Linux:

    runs-on: ubuntu-18.04

    steps:
    - name: Install Packages
      run: sudo apt-get install make

    - uses: actions/checkout@v1

    - name: run CI
      run: ./run-examples

  MacOS:

    runs-on: macos-latest

    steps:
    - name: Install Packages
      run: brew install libzip

    - uses: actions/checkout@v1

    - name: run CI
      run: ./run-examples
